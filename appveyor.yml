version: '0.15.{build}'
image: 
- Visual Studio 2017
- Ubuntu
configuration:
- Release
notifications:
- provider: Slack
  auth_token:
    secure: Q+xg4/yU5OR9BVF14cw4yZ+3qlhMeYDsAhUQyOIszmF1mHvq44tIvQpWByBJCd/cgUIZk3SwBpk4hh1MrkQIk6rnaOZ2LNBTev4zrq36oXk=
  channel: '#builds'
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  COVERALLS_REPO_TOKEN:  
       secure: 2yZ5f+NUK4ORlnzwMrs8Yua8AUBcT4Hlk+Me6IL5My54AJZOgBsGHa1/3lhACMRL
  op_build_user: "Geo Perez"
  op_build_user_email: "geovanni.perez@gmail.com"
  access_token:
       secure: HzWdswNyfQbQ0vLk9IQyO+Ei9mxoPYp9rvv6HPhtC9J/Fm7EHRzyV953pbPRXI9I
before_build:
- ps: |
        if(-Not $env:APPVEYOR_PULL_REQUEST_TITLE -And $isWindows)
        {
            git checkout $env:APPVEYOR_REPO_BRANCH -q
            cinst docfx -y
        }
- dotnet restore -v Minimal
- cmd: dotnet tool install -g coveralls.net
test_script:
- dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude=[NUnit3.TestAdapter]* test/Unosquare.Swan.AspNetCore.Test/Unosquare.Swan.AspNetCore.Test.csproj -c %CONFIGURATION%
- cmd: csmacnz.coveralls --opencover -i test/Unosquare.Swan.AspNetCore.Test/coverage.opencover.xml --serviceName appveyor --jobId %APPVEYOR_BUILD_NUMBER%
after_build:
- ps: |
        if(-Not $env:APPVEYOR_PULL_REQUEST_TITLE -And $isWindows)
        {
            docfx docfx.json --logLevel Error
            git config --global credential.helper store
            Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
            git config --global core.autocrlf false 
            git config --global user.email $env:op_build_user_email
            git config --global user.name $env:op_build_user

            git clone https://github.com/unosquare/swan-aspnetcore.git -b gh-pages origin_site -q
            git clone -b documentation https://github.com/unosquare/best-practices.git -q
            docfx docfx.json --logLevel Error
            Copy-Item origin_site/.git _site -recurse
            CD _site
            Copy-Item README.html index.html -force
            git add -A 2>&1
            git commit -m "Documentation update" -q
            git push origin gh-pages -q
            CD ..
        }
